[flake8]
exclude = docs,budgets.egg_info,git,__pycache__
max-line-length = 88
ignore = D107,W503,E203,D100,D103,D104

[tool:pytest]
norecursedirs = .eggs build *.egg-info
python_files = tests/*.py
addopts = --assert=plain --tb=short -n auto
log_print = True

[coverage:run]
omit = 
	*tests*
	setup.py
	./.eggs/*
	./build/*
	./env/*
	./doc/*
	./docs/*

[egg_info]
tag_build = 
tag_date = 0

