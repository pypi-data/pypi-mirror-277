[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gsapy"
authors = [
    {name = "Oasys Ltd."},
]
description = "gsapy is a lightweight COM wrapper to allow any python programmers to interact with Oasys GSA without needing to think about the details of COM programming."
