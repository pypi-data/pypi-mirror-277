exclude: '(migrations|decisions)/'
repos:
-   repo: https://github.com/hija/clean-dotenv
    rev: v0.0.7
    hooks:
    -   id: clean-dotenv
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-added-large-files
    -   id: check-ast
    -   id: check-case-conflict
    -   id: check-json
    -   id: check-merge-conflict
    -   id: check-toml
    -   id: check-yaml
    -   id: debug-statements
    -   id: end-of-file-fixer
        exclude: '^\.env\.example$'
    # -   id: no-commit-to-branch
    -   id: requirements-txt-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
    -   id: bandit
        args: ["-c", "pyproject.toml"]
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.7
    hooks:
    -   id: ruff
        args: [ --fix ]
-   repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
-   repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-d, "{extends: relaxed, rules: {line-length: {max: 120}}}"]
-   repo: https://github.com/ambv/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [-l120]
-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [-l120, -m3, --trailing-comma, --ignore-whitespace]
        types: [python]
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
    -   id: python-check-blanket-noqa
    -   id: python-check-blanket-type-ignore
    -   id: python-no-eval
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
    -   id: mypy
        additional_dependencies: [types-requests]
        args: ["--python-version", "3.12", --ignore-missing-imports, --disallow-any-explicit, --disallow-untyped-defs, --warn-redundant-casts, --warn-unused-ignores, --warn-unreachable, --strict-equality, --check-untyped-defs]
        exclude: "(manage.py)"
-   repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
    -   id: codespell
-   repo: https://github.com/econchick/interrogate
    rev: 1.7.0  # or master if you're bold
    hooks:
    -   id: interrogate
        pass_filenames: false  # needed if excluding files with pyproject.toml or setup.cfg
# -   repo: https://github.com/Yelp/detect-secrets
#     rev: v1.4.0
#     hooks:
#     -   id: detect-secrets
#         args: ['--baseline', '.secrets.baseline']
# -   repo: https://github.com/mgedmin/check-manifest
#     rev: "0.49"
#     hooks:
#     -   id: check-manifest
-   repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.3
    hooks:
    -   id: gitleaks
-   repo: https://gitlab.com/adam-moss/pre-commit-trailer
    rev: v1.1.0
    hooks:
    -   id: add-pre-commit-config-trailer
-   repo: https://github.com/Mateusz-Grzelinski/actionlint-py
    rev: v1.7.1.15
    hooks:
    -   id: actionlint
-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
    -   id: markdownlint
-   repo: https://github.com/Lucas-C/pre-commit-hooks-lxml
    rev: v1.1.0
    hooks:
    -   id: forbid-html-img-without-alt-text
    -   id: forbid-non-std-html-attributes
    -   id: detect-missing-css-classes
        args:
        - --css-files-dir
        - .
        - --html-files-dir
        - .
    -   id: html-tags-blacklist
    -   id: html-attributes-blacklist
