[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rapid_tasty_api"
version = "0.1.2"
authors = [{ name = "Kian Khadempour" }]
description = "Typed Python wrapper for the Tasty API on RapidAPI."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Typed",
]
license = { file = "LICENSE" }
dependencies = [
    "pycountry>=23.12.11",
    "python-iso639>=2024.4.27",
    "requests>=2.32.2",
]

[project.urls]
Repository = "https://github.com/KianKhadempour/TastyAPI.git"
Issues = "https://github.com/KianKhadempour/TastyAPI/issues"

[tool.ruff.lint]
# Disable fix for unused imports (`F401`).
unfixable = ["F401"]
[tool.hatch.build]
exclude = [
    "docs/",
    ".github/",
    ".readthedocs.yml",
    "Pipfile",
    "Pipfile.lock",
]
