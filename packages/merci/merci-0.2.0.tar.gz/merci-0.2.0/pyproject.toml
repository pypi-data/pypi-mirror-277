[build-system]
requires = ["setuptools>=64", "wheel", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "merci"
readme = "README.md"
description = "MERCI: Model Evaluation of Reliability for Classifier Inference - python package for reliability analysis of classifiers"
requires-python = ">=3.10"
license = { file = "LICENSE" }
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/Tremirre/merci"

[tool.setuptools_scm]
version_file = "merci/_version.py"
