[build-system]
requires = ["setuptools>=69.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cedashtools"
version = "0.1.1"
description = "For use in your Centric Engineers tools"
readme = "README.md"
authors = [{ name = "Centric Engineers", email = "admin@centricengineers.com"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["Centric Engineers"]
dependencies = [
    "requests >= 2.31.0",
    "tenacity >= 8.3.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/CentricEngineers/cedashtools.git"