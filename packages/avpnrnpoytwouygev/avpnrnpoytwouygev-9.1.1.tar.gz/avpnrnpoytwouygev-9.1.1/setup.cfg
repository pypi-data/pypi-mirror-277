[bdist_wheel]
universal = 1

[metadata]
name = avpnrnpoytwouygev
version = attr: avpnrnpoytwouygev.__version__
description = A random placeholder package for CI testing
long_description = file: README.md
long_description_content_type = text/markdown
author = Francisco Castillo
author_email = fjcastillocarrasco@gmail.com
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	numpy>=1.24.0

[options.packages.find]
exclude = docs, tests*

[egg_info]
tag_build = 
tag_date = 0

