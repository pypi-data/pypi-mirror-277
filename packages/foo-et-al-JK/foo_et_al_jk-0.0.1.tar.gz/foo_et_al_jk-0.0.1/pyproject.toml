[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "foo_et_al_JK"
version = "0.0.1"
description = "A small package that calculates the Foo et al. parameterization"
authors = [{ name = "Joseph Kim", email = "josephhkim0112@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/JosephK011/foo"