[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "maldives"
dynamic = ["version"]
authors = [
  { name="To Chin Yu", email="ytc@alum.mit.edu" },
]
description = "Tools for systematic commodities analysis."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'pyarrow==12.0.1',
  'pandas',
  'scikit-learn',
  'fredapi',
  'yfinance',
  'scipy',
  'plotly',
  'derivative',
  'matplotlib',
  'ray[tune]',
  'beautifulsoup4',
  'thetadata'
]

[project.urls]
Homepage = "https://github.com/ytcs/maldives"
Issues = "https://github.com/ytcs/maldives/issues"

[tool.setuptools.dynamic]
version = {attr = "maldives.__version__"}