[tool.bandit]
exclude_dirs = ["tests"]

[tool.black]
max-line-length = 120
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.poetry]
name = "gogotable"
version = "0.1.3"
description = "Convert structured data to a table"
authors = ["Lu√≠s Miranda <luistm@gmail.com>"]
license = "The Unlicense"
readme = "README.md"
packages = [{ include = "gogotable", from = "src" }]
exclude = ["**/*_test.py"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
bandit = { extras = ["toml"], version = "^1.7.8" }
black = "^24.4.2"
coverage = "^7.5.3"
flake8 = "^7.0.0"
isort = "^5.13.2"
nox = "^2024.4.15"
pre-commit = "^3.7.1"
pytest = "^8.2.1"
pytest-xdist = "^3.6.1"
turbofan = "^0.2.0"

[tool.pytest.ini_options]
markers = ["integration: tags a test as integration tests"]
