[tool.poetry]
name = "qload"
version = "1.0.2"
description = "python library to perform assertion on files"
authors = ["Fabien Arcellier <fabien.arcellier@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "qload", from = "src" },
]

[tool.poetry.urls]
"Source" = "https://github.com/FabienArcellier/qload"

[tool.poetry.dependencies]
python = "^3.8"
jsonpath-ng = "^1.5.3"
jmespath = "^1.0.1"
pyyaml = "^6.0"
ftputil = "^5.0.4"
boto3 = "^1.26.34"
pandas = "^2.0.1"
pyarrow = ">=12.0.0"


[tool.poetry.group.dev.dependencies]
alfred-cli = "^1.2.0"
fixtup = "^0.1.4"
pytest = "^7.2.0"
sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"
boto3 = "^1.26.130"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tools.fixtup]
fixtures = "tests/fixtures/fixtup"
plugins = [
    "fixtup.plugins.dotenv",
    "fixtup.plugins.docker"
]
