[tool.poetry]
name = "egytech_fyi"
version = "0.1.3"
description = "A Python API Wrapper for the EgyTech.FYI API"
authors = ["Abdulrahman Mustafa Abdulrahman <abdulrahman.m.khaled@outlook.com>"]
readme = "README.md"
packages = [{include = "egytech_fyi", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.7.3"
httpx = "^0.27.0"
tomli = "^2.0.1"
pandas = "^2.1"
xlsxwriter = "^3.2.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
