[tool.poetry]
name = "pyimport"
version = "1.6b1"
description = "A CSV importer for MongoDB and Postgres (should work on other relational databases too)"
authors = ["Joe Drumgoole"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pymongo = "^4.7.3"
python-dateutil = "^2.9.0.post0"
toml = "^0.10.2"
requests = "^2.32.2"
configargparse = "^1.7"
coverage = "^7.5.1"
tqdm = "^4.66.4"
pytest = "^8.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
