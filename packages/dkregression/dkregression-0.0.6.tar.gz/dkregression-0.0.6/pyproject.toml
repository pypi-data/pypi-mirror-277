[project]
name = "dkregression"
description = "Python package for distributional kernel regression"
readme = "README.md"
readme-content-type = "text/markdown"
version = "0.0.6"
authors = [
    {name = "Marc Schlichting", email = "mschl@stanford.edu"}
]
requires-python = ">=3.9"
dependencies = [
    "torch>=2.0.0",
    "nevergrad>=1.0.2"
]

[project.optional-dependencies]
tutorials = [
    "colormath",
    "airportsdata",
    "basemap",
    "matplotlib",
    "basemap",
    "requests",
    "oauthlib",
    "tqdm",
    "pandas"
]
dev = [
    "pytest"
]

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]