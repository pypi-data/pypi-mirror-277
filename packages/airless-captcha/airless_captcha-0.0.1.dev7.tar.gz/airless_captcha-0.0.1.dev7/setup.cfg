[metadata]
name = airless-captcha
version = 0.0.1.dev7

[options]
packages = find:
install_requires = 
	airless>=0.0.69.dev1

[flake8]
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.pyc,
	*.egg-info,
	*.egg,
	temp
ignore = E501
max-line-length = 120
max-complexity = 15

[egg_info]
tag_build = 
tag_date = 0

