[project]
name = "airless_captcha"
version = "0.0.1.dev3"
description = "Airless Captcha is a package that resolve captcha challenge and based on airless framework"
readme = "README.md"
dynamic = ["dependencies"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/astercapital/airless_captcha"
"Bug Tracker" = "https://github.com/astercapital/airless_captcha/issues"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--capture=sys --cache-clear --disable-warnings --junitxml=pytest.xml --cov-report=xml:cov.xml --cov-report=term-missing:skip-covered --cov=airless"
testpaths = ["tests"]