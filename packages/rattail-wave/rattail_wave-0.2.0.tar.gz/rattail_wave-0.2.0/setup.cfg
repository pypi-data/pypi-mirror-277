[metadata]
name = rattail-wave
version = attr: rattail_wave.__version__
author = Lance Edgar
author_email = lance@edbob.org
url = https://rattailproject.org/
description = Rattail integration package for Wave
long_description = file: README.rst
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Office/Business
	Topic :: Software Development :: Libraries :: Python Modules

[options]
install_requires = 
	invoke
	rattail[db]
packages = find:
include_package_data = True

[options.entry_points]
rattail.subcommands = 
	import-wave = rattail_wave.commands:ImportWave
rattail.typer_imports = 
	rattail_wave = rattail_wave.commands
rattail.config.extensions = 
	rattail_wave = rattail_wave.config:RattailWaveExtension
rattail.importing = 
	to_rattail.from_wave.import = rattail_wave.importing.wave:FromWaveToRattail

[egg_info]
tag_build = 
tag_date = 0

