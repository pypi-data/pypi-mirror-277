<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Queue Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Delayed Queue Manager</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <input type="text" id="message" class="form-control" placeholder="Enter message">
            </div>
            <div class="form-group">
                <input type="number" id="delay" class="form-control" placeholder="Enter delay in seconds">
            </div>
            <button onclick="addToQueue()" class="btn btn-primary btn-block">Run</button>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6" id="queue"></div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

<!-- Socket IO -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>

</body>
</html>
