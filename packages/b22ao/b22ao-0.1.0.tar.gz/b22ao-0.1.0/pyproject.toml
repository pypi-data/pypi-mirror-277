[build-system]
requires = ["setuptools>=64", "setuptools_scm[toml]>=8.0.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "b22ao"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
description = "API for b22 adaptive optics operations."
dependencies = [
    "numpy",
    "scipy",
    "dcor",
    "pyepics",
    "p4p",
    "graypy",
]
version = "0.1.0"
# dynamic = ["version"]
license.file = "LICENSE"
readme = "README.md"
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "black",
    "mypy",
    "bump2version",
    "pipdeptree",
    "flake8-isort",
    "pre-commit",
    "pytest-cov",
    "pytest-random-order",
    "types-mock",
    "types-requests"
]

[project.urls]
GitLab = "https://gitlab.diamond.ac.uk/daq/tools/b22/b22ao"

[[project.authors]] # Further authors may be added by duplicating this section
email = "douglas.winter@diamond.ac.uk"
name = "Douglas Winter"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
# fallback_version = "0.0.1"
write_to = "src/b22ao/_version.py"

[tool.isort]
float_to_top = true
profile = "black"

[tool.flake8]
extend-ignore = [
    "E203", # See https://github.com/PyCQA/pycodestyle/issues/373
    "F811", # support typing.overload decorator
    "F722", # allow Annotated[typ, some_func("some string")]
    "E501",
    "W503",
]
max-line-length = 88 # Respect black's line length (default 88),
exclude = ["venv", ".venv"]

[tool.mypy]
ignore_missing_imports = true   # Ingore missing stub in imported modules

[tool.pytest.ini_options]
testpaths = "src tests"
