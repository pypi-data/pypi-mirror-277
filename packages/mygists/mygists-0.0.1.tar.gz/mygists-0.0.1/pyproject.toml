[build-system]
build-backend = "hatchling.build"

requires = [
  "hatchling",
]

[project]
name = "mygists"
description = ""
readme = "README.md"
keywords = [
]
license = "MIT"
authors = [
  { name = "Tobi DEGNON", email = "tobidegnon@proton.me" },
]
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = [
  "version",
]
dependencies = [
  "pygithub",
  "python-dotenv",
  "rich",
]

urls.Documentation = "https://github.com/tobi-de/mygists#readme"
urls.Issues = "https://github.com/tobi-de/mygists/issues"
urls.Source = "https://github.com/tobi-de/mygists"
scripts.mygists = "mygists.cli:main"

[tool.hatch.version]
path = "src/mygists/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pyproject-fmt",
  "ipython",
]

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/mygists tests}"

[tool.coverage.run]
source_pkgs = [
  "mygists",
  "tests",
]
branch = true
parallel = true
omit = [
  "src/mygists/__about__.py",
]

[tool.coverage.paths]
mygists = [
  "src/mygists",
  "*/mygists/src/mygists",
]
tests = [
  "tests",
  "*/mygists/tests",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
