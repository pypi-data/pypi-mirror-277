[tool.poetry]
name = "zenius"
version = "0.3.0"
description = "API for zenius simfile site"
authors = ["Raeed Ahmed <code@raeed.me>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
beautifulsoup4 = "^4.12.3"
rapidfuzz = "^3.6.1"
lxml = "^5.1.0"
requests = "^2.31.0"
httpx = "^0.26.0"
loguru = "^0.7.2"
questionary = "^2.0.1"

[tool.poetry.group.dev.dependencies]
mypy = "^1.8.0"
ruff = "^0.2.1"
ipykernel = "^6.29.2"

[tool.poetry.scripts]
zenius = "zenius.vanisher:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
