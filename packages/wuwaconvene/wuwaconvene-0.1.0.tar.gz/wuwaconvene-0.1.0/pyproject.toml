[tool.poetry]
name = "wuwaconvene"
version = "0.1.0" 
description = "WuWaConvene - A module for Python that allows you to get the gacha history from the game Wuthering Waves, also calculate the guarantors and generate an information card."
authors = ["DeviantUa <deviantapi@gmail.com>"]
license = "MIT"
readme = "README.md"

repository = "https://github.com/Wuthery/WuWaConvene.py"
homepage = "https://github.com/Wuthery/WuWaConvene.py"
keywords = ["Wuthering", "Waves", "generation", "WuWa", "gacha", "convene", "card", "api"]

[tool.poetry.dependencies]
python = ">=3.9"
pydantic = "*"
aiohttp = "*"
cachetools = "*"
Pillow = "*"
aiofiles = "*"
more-itertools = "*"
numpy = "*"
beautifulsoup4 = "*"
anyio = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

