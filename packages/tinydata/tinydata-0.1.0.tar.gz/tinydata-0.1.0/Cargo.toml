[package]
name = "tinydata"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "A cli tool for building computer vision datasets."
repository = "https://github.com/nnethercott/tiny-data/tree/main"
readme = "README.md"

[lib]
name = "tinydata"
crate-type = ["cdylib"]

# https://github.com/seanmonstar/reqwest/issues/495
[dependencies]
reqwest = { version = "0.11", default-features = false, features = [
  "json",
  "rustls-tls",
] }
tokio = "1.9"
indicatif = "0.17"
futures = "0.3"
regex = "1.1"
clap = { version = "4.5.4", features = ["derive"] }
pyo3 = { version = "0.14", features = ["extension-module"] }
pyo3-asyncio = { version = "0.14", features = ["tokio-runtime"] }
# openssl-sys = "0.9.98"
