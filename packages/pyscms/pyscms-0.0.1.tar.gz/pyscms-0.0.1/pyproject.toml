[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyscms"
version = "0.0.1"
authors = [
  { name="yuanhy", email="yhy_9110@163.com" },
]
description = "A package for single cell mass spectrometry data analysis"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/404563471/pyscms"
Issues = "https://github.com/404563471/pyscms/issues"