[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mantra"]

[project]
name = "mantra-dataset"
version = "0.0.0"
dependencies = [
    "numpy",
    "torch",
    "torch_geometric"
]
requires-python = ">=3.8"
authors = [
  {name = "Ernst Röell", email = "ernst.roeell@helmholtz-munich.de"},
  {name = "Bastian Rieck", email = "bastian.rieck@helmholtz-munich.de"},
]
maintainers = [
  {name = "Ernst Röell", email = "ernst.roeell@helmholtz-munich.de"},
]
description = "A topological datasets for bechmarking higher order methods."
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["topology", "deep learning", "topology", "tda"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]