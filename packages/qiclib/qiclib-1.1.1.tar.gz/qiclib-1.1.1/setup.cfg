[metadata]
name = qiclib
version = 1.1.1
author = Quantum Interface
author_email = quantuminterface@ipe.kit.edu
description = Library to connect to Quantum Interface's QiController.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/quantuminterface/qiclib
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
python_requires = >=3.6
packages = find:
package_dir = 
	=src
install_requires = 
	numpy>=1.19
	scipy>=1.5
	matplotlib>=3.3
	ipywidgets>=7.7
	typing>=3.7
	wrapt>=1.14
	gitpython>=3.1
	protobuf>=3.19
	grpcio-tools>=1.48
	grpcio>=1.48
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
qiclib.experiment.rtos_tasks = *.c, **/*.c
qiclib = py.typed

[egg_info]
tag_build = 
tag_date = 0

