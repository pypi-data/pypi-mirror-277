[build-system]
requires = [
    "hatchling",
    "requests"
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "src/milesToMuppets",
    "src/data",
    "src/functions"
]

[project]
name = "MilesToMuppets"
version = "0.0.18"
authors = [
  { name="Sketched Doughnut", email="sketcheddoughnut@gmail.com" },
]
description = "A conversion package to convert Miles to how many songs you can listen to from the Muppets Album"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests"
]

[project.urls]
Homepage = "https://github.com/SketchedDoughnut/miles-to-muppets"
Issues = "https://github.com/SketchedDoughnut/miles-to-muppets/issues"