[project]
name = "Potoo"
version = "0.1.2"
description = "Markdown presentation tool build on top of textual"
authors = [
    { name = "Gilbus", email = "gilbus@tinkershell.eu" },
]
dependencies = [
    "textual<0.31.0",
    "pyyaml>=6.0",
    "watchfiles>=0.19.0",
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Text Processing :: Markup :: Markdown",
]

[project.license]
text = "GPLv3+"

[project.urls]
Repository = "https://gitlab.com/gilbus/potoo"

[project.optional-dependencies]
dev = [
    "textual-dev>=1.0.1",
    "ruff>=0.0.278",
    "mypy>=1.4.1",
    "types-PyYAML>=6.0.12.10",
]

[project.scripts]
potoo = "potoo.__main__:main"

[tool.pdm.build]
includes = [
    "src",
]

[tool.ruff]
target-version = "py310"
select = [
    "E",
    "W",
    "F",
    "I",
    "C4",
    "B",
    "UP",
    "SIM",
    "RUF",
    "ARG",
]
ignore = [
    "E501",
    "RUF012",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
