[tool.poetry]
name = "neuroginius"
version = "0.0.2"
description = "A repertoire of tools in python for high-level analyses of fMRI data."
authors = ["Achille Gillig <achille.gillig@u-bordeaux.fr>", "Jonathan Legrand <jonathanamlegrand@gmail.com>"]
readme = "README.md"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Achillegillig/neuroginius/tree/main"
Issues = "https://github.com/Achillegillig/neuroginius/issues"


[tool.poetry.dependencies]
python = "^3.12"
matplotlib = "^3.9.0"
nilearn = "^0.10.4"
numpy = "^1.26.4"
pandas = "^2.2.2"
scikit-learn = "^1.5.0"
scipy = "^1.13.1"
seaborn = "^0.13.2"


pycirclize = "^1.6.0"
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
