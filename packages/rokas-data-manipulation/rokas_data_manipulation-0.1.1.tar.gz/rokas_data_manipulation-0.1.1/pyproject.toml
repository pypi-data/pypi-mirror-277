[tool.poetry]
name = "rokas-data-manipulation"
version = "0.1.1"
description = "A package for common data manipulation operations in Python"
authors = ["Rokas Galdikas <rokas.galdikas@yahoo.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.26.4"

[tool.poetry.dev-dependencies]
pytest = "^6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

packages = [
    { include = "rokas_data_manipulation" }
]