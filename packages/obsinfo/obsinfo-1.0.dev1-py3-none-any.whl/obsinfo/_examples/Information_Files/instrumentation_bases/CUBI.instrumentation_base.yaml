           sensor: {base: {$ref: "sensor_bases/SEISTECH_SM6.sensor_base.yaml#sensor_base"}}
       "1":
           orientation: {code: "H", azimuth.deg: {value: 0}, dip.deg: {value: -90}}
           sensor: {base: {$ref: "sensor_bases/HITECH_HTI90U.sensor_base.yaml#sensor_base"},
                    configuration: "standard"}
       "2":
            orientation: {code: "3", azimuth.deg: {value: 0}, dip.deg: {value: 90}}
       "3":
           orientation: {code: "1", azimuth.deg: {value: 0, uncertainty: 180}, dip.deg: {value: 0}} # N-S channel
       "4":
           orientation: {code: "2", azimuth.deg: {value: 90, uncertainty: 180}, dip.deg: {value: 0}} # E-W channel
