[build-system]
requires = ["setuptools>=42",
            "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CTkSpinbox"
version = "1.4.1"
description = "A custom spinbox widget for customtkinter."
authors = [{name = "Sheikh Rashdan", email = "sheikhmohamedrashdan@gmail.com"}]
readme = "README.md"
requires-python = ">=3.6"
classifiers = ["Programming Language :: Python :: 3",
               "License :: OSI Approved :: MIT License",
               "Operating System :: OS Independent"]
dependencies = ["customtkinter"]

[project.urls]
"Homepage" = "https://github.com/Sheikh-Rashdan/CTkSpinbox"
"Bug Reports" = "https://github.com/Sheikh-Rashdan/CTkSpinbox/issues"