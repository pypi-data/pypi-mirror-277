[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypreg"
license = {file = 'LICENSE'}
version = "0.1.0"
authors = [
  {name="David Walsh", email="dwalsh@umkc.edu"},
]
description = "A collection of tools to assist with pregnancy research."

readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]
install_requires = ["pandas~=2.2.2"]
dependencies = ["pandas~=2.2.2"]

[project.urls]
Homepage = "https://github.com/dpwh24/pypreg"
Issues = "https://github.com/dpwh24/pypreg/issues"
