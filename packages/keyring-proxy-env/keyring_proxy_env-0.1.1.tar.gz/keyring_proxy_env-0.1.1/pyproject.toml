[project]
name = "keyring-proxy-env"
version = "0.1.1"
description = "Default template for PDM package"
authors = [
    { name = "Kalle M. Aagaard", email = "git@k-moeller.dk" },
]
dependencies = [
    "keyring>=25.2.1",
    "keyring-proxy>=0.1.14",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/KalleDK/py-keyring-proxy-env"

[project.entry-points."keyring.backends"]
StdioProxyBackend = "keyring_proxy_env:EnvProxyBackend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
tools = [
    "ruff>=0.4.6",
    "black>=24.4.2",
    "mypy>=1.10.0",
]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.black]
line-length = 120

[tool.pyright]
include = [
    "src",
    "tests",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
