[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend==2.3.0",
]

[project]
dependencies = [
    "pydantic-settings",
    "typer[all]",
]
description = "A simple extensible browser runner"
dynamic = []
keywords = [
    "copier-template",
    "full-development-lifecycle",
    "project-template",
    "serious-scaffold",
    "winreg; sys_platform == 'win32'",
]
name = "browserxt"
readme = "README.md"
requires-python = ">=3.11"
version = "0.2.3"

[project.license]
text = "MPL-2.0"

[project.scripts]
browserxt = "browserxt.cli:app"

[project.urls]
documentation = "https://browserxt.punkops.dev"
issue = "https://github.com/punkops/browserxt/issues"
repository = "https://github.com/punkops/browserxt"

[tool.coverage.report]
fail_under = 10

[tool.coverage.run]
source = [
    "browserxt",
]

[tool.mypy]
check_untyped_defs = true
disallow_any_unimported = true
disallow_untyped_defs = true
enable_error_code = [
    "ignore-without-code",
]
exclude = [
    "build",
]
no_implicit_optional = true
show_error_codes = true
warn_return_any = true
warn_unused_ignores = true

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
doc = [
    "Sphinx",
    "autodoc-pydantic",
    "coverage",
    "furo",
    "mypy[reports]",
    "myst-parser",
    "pytest",
    "sphinx-autobuild",
    "sphinx-click",
    "sphinx-design",
]
lint = [
    "mypy",
]
test = [
    "coverage",
    "pytest",
]

[tool.pdm.version]
source = "scm"

[tool.pytest.ini_options]
addopts = "-l -s --durations=0"
log_cli = true
log_cli_level = "info"
log_date_format = "%Y-%m-%d %H:%M:%S"
log_format = "%(asctime)s %(levelname)s %(message)s"
minversion = "6.0"

[tool.tomlsort]
authors = [
    { email = "nsyntych@punkops.dev", name = "Nick Syntychakis" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
]
all = true
in_place = true
trailing_comma_inline_array = true
