[project]
name = "model2sas"
version = "9.0-alpha.1"
description = "Small angle scattering simulation from 3D models"
authors = [
    { name = "molybd", email = "limu.robert@outlook.com" },
]
dependencies = [
    "torch>=2.0.0",
    "numpy-stl>=3.0.1",
    "plotly>=5.17.0",
    "nbformat>=5.9.2",
    "loguru>=0.7.2",
    "numpy>=1.26.1",
    "biopython>=1.81",
    "periodictable>=1.6.1",
    "panel>=1.4.0",
    "rich-click>=1.8.2",
]
requires-python = ">=3.10,<3.12"
readme = "README.md"

[project.license]
text = "GPL-3.0-only"

[project.scripts]
model2sas = "model2sas.cli.main:run"
model2sas-gui = "model2sas.gui.main:run"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "art>=6.1",
    "pytest>=7.4.2",
    "pytest-cov>=5.0.0",
    "ipython>=8.16.1",
    "ipykernel>=6.25.2",
    "black>=23.9.1",
]
