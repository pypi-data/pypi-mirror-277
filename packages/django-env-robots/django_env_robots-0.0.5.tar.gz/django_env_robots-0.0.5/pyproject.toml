# pyproject.toml

[build-system]
requires      = [
    "setuptools>=61.0.0",
    "setuptools-scm>=8.0",
    "wheel"
]

build-backend = "setuptools.build_meta"


[project]
name = "django-env-robots"
version = "0.0.5"
description = "Control robots.txt files from environment variables and templates."
readme = "README.md"
authors = [{ name = "Pat Smith", email = "pat.smith@cursive.works" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["django", "robots.txt", "environment"]
dependencies = [
    "django >= 3.2",
]
requires-python = ">=3.9"

# [project.optional-dependencies]
# dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/cursive-works/django-env-robots"
