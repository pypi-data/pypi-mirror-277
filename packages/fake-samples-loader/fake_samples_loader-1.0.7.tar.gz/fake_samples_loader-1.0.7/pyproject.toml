[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "fake-samples-loader"
version = "1.0.7"
description = "Fake Samples Loader"
readme = "README.md"
authors = [{ name = "Fake Samples Loader", email = "fakesamplesloader@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["samples", "loader"]
dependencies = []
requires-python = ">=3.11"


[project.scripts]
sampleloader = "loader.__main__:main"