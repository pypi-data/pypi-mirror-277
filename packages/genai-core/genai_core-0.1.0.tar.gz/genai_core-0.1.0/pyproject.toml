[tool.poetry]
name = "genai-core"
version = "0.1.0"
description = "Common Generative-AI platform for Generali Group core functionalities"
authors = ["Nicola Rosetti, Juri Fabbri"]
readme = "README.md"
packages = [{include = "genai_core"}]
license = "TODO"

[tool.poetry.dependencies]
python = "^3.9"
anthropic-bedrock = "0.8.0"
boto3 = "1.34.62"
botocore = "1.34.110"
joblib = "1.3.2"
langchain = "0.2.1"
langchain-community = "0.2.1"
langchain-core = "0.2.3"
lightgbm = "4.3.0"
numpy = "1.26.4"
opensearch-py = "2.4.2"
pyyaml = "6.0.1"
requests-aws4auth = "1.2.3"
transitions = "0.9.0"
pytest = "^8.2.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
