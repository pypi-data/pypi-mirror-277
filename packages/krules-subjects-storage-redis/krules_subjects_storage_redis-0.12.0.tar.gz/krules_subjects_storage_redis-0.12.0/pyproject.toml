[tool.poetry]
name = "krules-subjects-storage-redis"
version = "0.12.0"
description = "KRules redis subjects storage implementation"
authors = ["Alberto Degli Esposti <alberto@arispot.tech>", "Lorenzo Campo <lorenzo@airspot.tech>"]
license = "Apache Licence 2.0"
readme = "README.md"
repository = "https://github.com/airspot-dev/krules"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
]
packages = [
    { include = "redis_subjects_storage" }
]


[tool.poetry.dependencies]
python = ">=3.11, <3.12"
krules-core = "^0.12.0"
redis = "^5.0.5"

[tool.poetry.dev-dependencies]
pytest = "^8.2.2"
pytest-runner = "^6.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"