[metadata]
name = django-cryptography-django5
version = attr: django_cryptography.__version__
url = https://github.com/chrisclark/django-cryptography
author = George Marshall
author_email = george@georgemarshall.name
description = Easily encrypt data in Django - Fork for Django 5 support
long_description = file: README.rst
long_description_content_type = text/x-rst
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 5.0
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Topic :: Internet :: WWW/HTTP
	Topic :: Security :: Cryptography
project_urls = 
	Bug Reports = https://github.com/georgemarshall/django-cryptography/issues
	Source = https://github.com/chrisclark/django-cryptography
	Documentation = https://django-cryptography.readthedocs.io

[options]
packages = django_cryptography
python_requires = >=3.8
include_package_data = True
install_requires = 
	Django>=4.0
	cryptography>=42.0
	django-appconf

[options.extras_require]
mypy = 
	django-stubs
	mypy

[options.package_data]
django_cryptography = py.typed

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

