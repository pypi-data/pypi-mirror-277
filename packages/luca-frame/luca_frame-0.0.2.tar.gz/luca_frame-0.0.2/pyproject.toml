[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "luca-frame"
version = "0.0.2"
authors = [{ name = "alphonse luca", email = "alphonseluca@163.com" }]
description = "a lot of helpers"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Zoneee/py_helpers"
Issues = "https://github.com/Zoneee/py_helpers/issues"


[tool.hatch.build.targets.wheel]
packages = ["src/"]
