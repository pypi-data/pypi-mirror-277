[tool.poetry]
name = "cr-2024-ats"
version = "0.0.1"
description = "Almost the Same is Still Different"
authors = ["Arnoud Stolk"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [
    {include="ats/bin", from="src/ats-bin"},
    {include="ats/core", from="src/ats-core"},
    {include="ats/web", from="src/ats-web"},
]

[tool.poetry.dependencies]
python = "^3.11"
flask = "^3.0.3"
argparse = "^1.4.0"
gevent = "^24.2.1"


[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
ruff = "^0.4.5"
mypy = "^1.10.0"
pylint = "^3.2.2"
isort = "^5.13.2"
pyright = "^1.1.364"
pydocstyle = "^6.3.0"
bandit = "^1.7.8"
flake8 = "^7.0.0"

[tool.poetry.scripts]
ats_launcher = "ats.bin.launcher:cli"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.bandit]
exclude_dirs = [".venv", "dist", "build"]

[tool.black]
line-length = 120
target-version = ['py311']

[tool.isort]
profile = "black"
src_paths = ["src"]

[tool.mypy]
exclude = [".venv", "dist", "build"]
disable_error_code = ["import-untyped"]
mypy_path = "src"

[tool.pydocstyle]
convention = "google"

[tool.pylint.messages_control]
max-args = 7
max-line-length = 120

[tool.pyright]
reportMissingImports = true

[tool.ruff]
lint.ignore = ['E501']
line-length = 120