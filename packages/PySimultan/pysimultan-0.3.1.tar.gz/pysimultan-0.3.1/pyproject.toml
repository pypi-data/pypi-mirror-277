[project]
name = "PySimultan"
version = "0.3.1"
authors = [
    {name = "Max BÃ¼hler", email = "maximilian.buehler@tuwien.ac.at"}
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
license = {file = "LICENSE.txt"}
dynamic = ["dependencies"]
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
# Use the more relaxed max line length permitted in PEP8.
line-length = 99
target-version = ["py38", "py39", "py310", "py311", "py312"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \venv
  | build
  | dist
  | htmlcov
)/
'''

[tool.isort]
profile = "black"
line_length = 99
force_sort_within_sections = true
src_paths = ["docs", "src", "tests", "setup.py"]

[tool.coverage.run]
branch = true

[tool.coverage.paths]
# Files with these prefixes are treated as identical for the purposes of coverage combine.
source = [
    # The first path is the name to which all paths get unified
    "src/",
    # tox on Linux
    ".tox/py*/lib/python*/site-packages/",
    # tox on Windows
    ".tox/py*/Lib/site-packages/",
]
