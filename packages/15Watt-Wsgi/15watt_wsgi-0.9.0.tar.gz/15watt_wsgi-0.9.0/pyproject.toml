[project]
name = "15Watt_Wsgi"
version = "0.9.0"
authors = [
  { name="Thomas Siemion", email="pypi@15watt.net" },
]
description = "A slim, fast and comfortable WSGI-Framework for Python >= 3.6."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3.6",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
]

[project.urls]
Homepage = "https://wsgi.15watt.net"
Repository = "https://github.com/django15wattnet/Wsgi"
Issues = "https://github.com/django15wattnet/Wsgi/issues"