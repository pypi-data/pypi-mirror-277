<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    
  </head>
  <body>
    {% autoescape false %}
    <div id="root" >{{react_context|safe}}</div>

      window.flask_react_app_props = {{react_props | tojson}} // ignore the error, Jinja Template thing
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>
