[project]
name = "pyctapi"
version = "0.1.2"
description = "ctyun api implement in python"
authors = [
    { name = "fatelei", email = "fatelei@gmail.com" },
]
dependencies = [
    "requests>=2.32.3",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.scripts.test]
shell = "python -m unittest discover"
