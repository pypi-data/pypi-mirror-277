[project]
name = "shemic"
version = "1.0.0"
authors = [
  { name = "rabin", email = "2934170@qq.com" },
]
dependencies = []
description = "Shemic Lab"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/shemic/"
"Bug Tracker" = "https://github.com/shemic/"