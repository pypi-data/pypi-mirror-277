[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "desktop-entry-lib"
description = "A library for working with .desktop files"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["JakobDev", "Linux", "Freedesktop", ".desktop"]
license = { text = "BSD-2-Clause" }
authors = [
    { name = "JakobDev", email = "jakobdev@gmx.de" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Environment :: Other Environment",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Typing :: Typed"
]
dynamic = ["version"]

[project.optional-dependencies]
xdg-desktop-portal = ["jeepney"]

[project.urls]
Source = "https://codeberg.org/JakobDev/desktop-entry-lib"
Issues = "https://codeberg.org/JakobDev/desktop-entry-lib/issues"
Documentation = "https://desktop-entry-lib.readthedocs.io"
Donation = "https://ko-fi.com/jakobdev"

[tool.setuptools.dynamic]
version = { attr = "desktop_entry_lib.__version__" }

[tool.pytest.ini_options]
addopts = "-vv --basetemp=pytest-temp --durations=10 --cov=desktop_entry_lib --cov-report html --cov-report term --cov-report term-missing"
testpaths = ["tests"]

[tool.mypy]
modules = ["desktop_entry_lib"]
no_strict_optional = true

[[tool.mypy.overrides]]
module = "jeepney.*"
ignore_missing_imports = true
