[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Simple-Space"
version = "3.2.0"
description = "A Try at Better Understanding Space."
readme = "README.md"
requires-python = ">=3.6"
authors = [
    { name = "Hamed Hajipour", email = "cloner174.org@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'numpy',
    'matplotlib',
    'pillow',
    'scikit-image',
    'scipy',
    'opencv-python',

]
[project.urls]
Homepage = "https://github.com/cloner174/Simple-Space"
Documentation = "https://github.com/cloner174/Simple-Space#readme"
Repository = "https://github.com/cloner174/Simple-Space.git"
Issues = "https://github.com/cloner174/Simple-Space/issues"
