[tool.poetry]
name = "truvity_sdk"
version = "0.21.0rc2"
description = "The official SDK of truvity"
readme = "README.md"
authors = []
packages = [
    { include = "truvity_sdk", from = "src"}
]

[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.21.2"
pydantic = ">= 1.9.2"
typing_extensions = ">= 4.0.0"

[tool.poetry.dev-dependencies]
mypy = "^1.8.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "codeartifact"
url = "https://truvity-677224894277.d.codeartifact.eu-west-1.amazonaws.com/pypi/pip-private/"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

