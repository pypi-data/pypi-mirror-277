<script type="text/javascript">     
	jQuery(document).ready(function() {
		//$('#localChange').trigger("chosen");
		/// detectOS();
		//用户名密码 输错n次 需输入验证码            
		  
	});
	
		var dlktsxx="请学生和正式教职员工采用Jaccount登录方式！";
		var arr=[];
		var html="";
		if(dlktsxx.indexOf("。")>-1){
			arr=dlktsxx.split("。");
			for(var s=0;s<arr.length;s++){
				if(arr[s]!=''){
					html+=arr[s]+" ";
				}
			}
		}else{
			html=dlktsxx;
		}
		$("#dlktsxx").html(html);
		$("#dlktsxx").attr("title",html);
	
	
	//ip
	
	
	jQuery(function($){
		
		function changeLanguage(lang) {
			$.ajaxSetup({async : false});
			jQuery.post(_path + "/xtgl/init_changeLocal.html", {//config-shiro.xml里要加这个
				language : lang != "en_US" ? "zh_CN" : "en_US"
			}, function(b) {
				if (1 == parseInt(b)) {
					if ($("#topButton").size() > 0) {
						$("#topButton").click();
					} else {
						window.location.reload();
					}
				}
			}, "json");
			$.ajaxSetup({async : true});
		}
		$("button.btn-lang").click(function() {
			if (!$(this).hasClass("btn-lang-enabled")) {
				changeLanguage($(this).attr("value"));
			}
		})
		
		//切换英文
		if($(".active").val()=="en_US"){
			$("#xtmc").text("Academic Information Service");
			$("title").text("Academic Information Service")
			$("#wpjssq").text("New Teacher Account Application");
			$("#wjmm").text("Forgot your password?");
			$("#jzfw").text("Parents visit");
			$("#yhlogin").text("Login");
			$("#dl").text("Login");
			$("#jAccount").text("Log in through jAccount");
			$("#dlktsxx").hide();
		}
		
	
	});
</script>
