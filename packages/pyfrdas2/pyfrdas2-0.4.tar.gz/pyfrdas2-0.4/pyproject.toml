[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyfrdas2"
dynamic = ["version"]
authors = [
  { name="Alexis de Lattre", email="alexis.delattre@akretion.com" },
]
description = "Generate DAS2 for the french tax administration"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Accounting",
]
dependencies = [
    "pgpy",
    "unidecode",
]

[tool.hatch.version]
path = "pyfrdas2/_version.py"

[project.urls]
Homepage = "https://github.com/akretion/pyfrdas2"
Issues = "https://github.com/akretion/pyfrdas2/issues"
