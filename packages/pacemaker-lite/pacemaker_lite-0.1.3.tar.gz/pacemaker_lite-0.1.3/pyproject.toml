[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pacemaker-lite"
version = "0.1.3"
authors = [
  { name="Brandon Rohrer", email="brohrer@gmail.com" },
]
description = "For controlling the duration of iteration loops"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/brohrer/pacemaker"
"Book Chapter" = "https://brandonrohrer.com/httyr2pdf"
