[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "TISControlProtocol"
version = "0.0.4"
authors = [{ name = "Mostafa Ashraf", email = "mustafaashraf744@gmail.com" }]
description = "A small example package"
readme = "README.md"
