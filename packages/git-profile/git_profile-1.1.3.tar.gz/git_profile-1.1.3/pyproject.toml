[project]
name = "git-profile"
version = "1.1.3"
description = "Easily switch between Git configurations on a per-repository basis."
authors = [
    { name = "Niklas Rosenstein", email = "rosensteinniklas@gmail.com" },
]
dependencies = [
    "databind>=4.5.2",
]
requires-python = ">=3.8"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
git-profile = "git_profile_command:main"

[project.urls]
Repository = "https://github.com/NiklasRosenstein/git-profile"
Issues = "https://github.com/NiklasRosenstein/git-profile/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ruff>=0.4.7",
    "mypy>=1.10.0",
]

[tool.mypy]
python_version = "3.10"
explicit_package_bases = true
mypy_path = [
    "src",
]
namespace_packages = true
pretty = true
show_error_codes = true
show_error_context = true
strict = true
warn_no_return = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
overrides = [
    { module = "git_profile_command._vendor.gitconfigparser", ignore_errors = true },
]

[tool.ruff]
line-length = 120
