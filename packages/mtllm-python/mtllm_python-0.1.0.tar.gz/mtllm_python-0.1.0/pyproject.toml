[tool.poetry]
name = "mtllm-python"
version = "0.1.0"
description = "Python implementation of the MTLLM to be used in Python Projects"
authors = ["chandralegend <irugalbandarachandra@gmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = ["License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3.12"]
keywords = ["MTLLM", "Python", "NLP", "Language Model"]


[tool.poetry.dependencies]
python = "^3.12"
mtllm = "^0.1.7"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
pytest-xdist = "^3.6.1"
pre-commit = "^3.7.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
