versions:
  - version: "svcomp24"
    doi: 10.5281/zenodo.10203297
    benchexec_toolinfo_options:
      ["-svcomp24", "-heap", "10000M", "-benchmark", "-timelimit", "900 s"]
    base_image: "ubuntu:22.04"
    full_image: "registry.gitlab.com/sosy-lab/benchmarking/competition-scripts/user:latest"
    required_ubuntu_packages:
      - openjdk-17-jdk-headless
  - version: "svcomp24-correctness"
    doi: 10.5281/zenodo.10203297
    benchexec_toolinfo_options:
      [
        "-setprop",
        "witness.checkProgramHash=false",
        "-heap",
        "5000m",
        "-benchmark",
        "-setprop",
        "cpa.predicate.memoryAllocationsAlwaysSucceed=true",
      ]
    required_ubuntu_packages:
      - openjdk-17-jdk-headless
  - version: "svcomp24-violation"
    doi: 10.5281/zenodo.10203297
    benchexec_toolinfo_options:
      [
        "-violation-witness-validation",
        "-setprop",
        "witness.checkProgramHash=false",
        "-heap",
        "5000m",
        "-benchmark",
        "-setprop",
        "cpa.predicate.memoryAllocationsAlwaysSucceed=true",
        "-setprop",
        "cpa.smg.memoryAllocationFunctions=malloc,__kmalloc,kmalloc,kzalloc,kzalloc_node,ldv_zalloc,ldv_malloc",
        "-setprop",
        "cpa.smg.arrayAllocationFunctions=calloc,kmalloc_array,kcalloc",
        "-setprop",
        "cpa.smg.zeroingMemoryAllocation=calloc,kzalloc,kcalloc,kzalloc_node,ldv_zalloc",
        "-setprop",
        "cpa.smg.deallocationFunctions=free,kfree,kfree_const",
      ]
    required_ubuntu_packages:
      - openjdk-17-jdk-headless
  - version: "svcomp23"
    doi: 10.5281/zenodo.7700944
    benchexec_toolinfo_options:
      ["-svcomp23", "-heap", "10000M", "-benchmark", "-timelimit", "900 s"]
    required_ubuntu_packages:
      - openjdk-11-jre-headless
  - version: "2.2"
    doi: 10.5281/zenodo.7700944
    benchexec_toolinfo_options:
      ["-svcomp23", "-heap", "10000M", "-benchmark", "-timelimit", "900 s"]
    required_ubuntu_packages:
      - openjdk-11-jre-headless
  - version: "svcomp22"
    url: https://gitlab.com/sosy-lab/sv-comp/archives-2022/-/raw/main/2022/cpachecker.zip
    benchexec_toolinfo_options:
      ["-svcomp22", "-heap", "10000M", "-benchmark", "-timelimit", "900 s"]
    required_ubuntu_packages:
      - openjdk-11-jre-headless
  - version: "2.1"
    doi: 10.5281/zenodo.5720557
    benchexec_toolinfo_options:
      ["-svcomp22", "-heap", "10000M", "-benchmark", "-timelimit", "900 s"]
    required_ubuntu_packages:
      - openjdk-11-jre-headless

