[tool.poetry]
name = "krules-env"
version = "0.12.0rc0"
description = "KRules environment base package"
authors = ["Alberto Degli Esposti <alberto@arispot.tech>", "Lorenzo Campo <lorenzo@airspot.tech>"]
license = "Apache Licence 2.0"
readme = "README.md"
repository = "https://github.com/airspot-dev/krules"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = ">=3.11, <3.12"
PyYAML = ">=6.0.1"
krules-dispatcher-cloudevents = "==0.12.0rc0"

[tool.poetry.dev-dependencies]
pytest = "^8.2.2"
pytest-runner = "^6.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"