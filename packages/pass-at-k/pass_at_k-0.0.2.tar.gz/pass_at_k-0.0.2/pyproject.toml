[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pass_at_k"
version = "0.0.2"
authors = [{ name = "parker-research" }]
description = "A minimalistic Python library to evaluate the pass-at-k metric"
readme = "README.md"
requires-python = ">=3.8"
license = "Unlicense"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/parker-research/pass-at-k"
Issues = "https://github.com/parker-research/pass-at-k/issues"
Repository = "https://github.com/parker-research/pass-at-k"

# Guide: https://packaging.python.org/en/latest/tutorials/packaging-projects/
