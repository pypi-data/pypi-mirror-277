[tool.poetry]
name = "remla_preprocess"
version = "v0.1.2"
description = "Pre-processing library for ML models"
authors = ["Razvan Mihai Popescu <R.Popescu-3@student.tudelft.nl>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
numpy = "^1.26.4"
keras = "^2.8"
tensorflow = "2.8.0"
scikit-learn = "^1.4.2"
tensorflow-io-gcs-filesystem = "0.24.0"
protobuf = "^3.20"
gdown = "^5.2.0"
bump2version = "^1.0.1"
twine = "^5.0.0"
pytest = "^8.2.1"
pytest-cov = "^5.0.0"
pandas = "^2.2.2"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
pylint = "^3.1.0"
coverage = "^7.5.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint]
disable = ["E0401", "R0914"]