[tool.poetry]
name = "torrey-plugin"
version = "0.1.0.dev20240606062837"
packages = [
    { include = "pinecone_plugins", from = "." },
]

description = "Embeddings plugin for Torrey SDK"
authors = ["Torrey Systems, Inc. <support@torrey.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://www.torrey.com"
documentation = "https://torrey.com/docs"
keywords = []
classifiers=[
        "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.8"
pinecone-plugin-interface = "^0.0.7"

[tool.poetry.group.types]
optional = true

[tool.poetry.group.types.dependencies]
mypy = "^1.6.1"

[tool.poetry.group.dev.dependencies]
pytest = "8.0.0"
responses = ">=0.8.1"
pytest-cov = "^5.0.0"
pytest-timeout = "^2.3.1"
pinecone-client = "^4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
