[metadata]
name = sn-nacl
version = attr: nacl.__version__
description = SN modeling package
long_description = file: README.md
long_description_content_type = text/markdown
author = Nicolas Regnault, Guy Augarde
author_email = nicolas.regnault@lpnhe.in2p3.fr
license = Apache Software License
license_files = LICENSE
url = https://gitlab.in2p3.fr/cosmo/sn-nacl
keywords = astronomy, astrophysics
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
include_package_data = True
zip_safe = False
python_requires = >=3.8
install_requires = 
	importlib_resources; python_version < '3.9'  # not needed from 3.10
	
	numpy
	pandas
	scipy
	tables
	keyring
	saltworks
	bbf
	lemaitre-bandpasses
	
	astropy
	sncosmo
	extinction

[options.package_data]
nacl = data/*, data/*/*, data/*/*/*

[egg_info]
tag_build = 
tag_date = 0

