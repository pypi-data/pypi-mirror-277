[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "python-project-manager"
description = "A Python package."
authors = []
readme = "README.md"
keywords = []
version = "2.1.3"
dynamic = [ "dependencies",]

[project.scripts]
ppm = "python_project_manager.cli_commands:cli"
ppm-builtin-setuptools-build = "python_project_manager.builtin_engines.builtin_setuptools:_build"
ppm-builtin-setuptools-install = "python_project_manager.builtin_engines.builtin_setuptools:_install"
ppm-builtin-setuptools-uninstall = "python_project_manager.builtin_engines.builtin_setuptools:_uninstall"
ppm-builtin-setuptools-publish-patch = "python_project_manager.builtin_engines.builtin_setuptools:_publish_patch"
ppm-builtin-setuptools-publish-minor = "python_project_manager.builtin_engines.builtin_setuptools:_publish_minor"
ppm-builtin-setuptools-publish-major = "python_project_manager.builtin_engines.builtin_setuptools:_publish_major"

[tool.setuptools.dynamic.dependencies]
file = [ "requirements.txt",]
