[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ohmytofu"
version = "0.0.2"
authors = [
  { name="Chris Krempel", email="hi@ohmytofu.ai" },
]
dependencies = [
  'inspect-ai',
  'aiohttp-sse-client2',
  'aiohttp',
  'pandas',
  'gql',
  'rich',
  'nest-asyncio'
]
description = "Client SDK to interface with the AI infrastructure at ohmytofu.ai"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ohmytofu-ai/tofu-client-sdk"
Issues = "https://github.com/ohmytofu-ai/tofu-client-sdk/issues"

