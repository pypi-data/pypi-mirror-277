[build-system]
requires = ["setuptools>=65.5.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Fictometer"
version = "0.2.2"
dependencies = [
  "nltk>=3.8.1",
]
keywords=["Fictometer", "Fiction", "Non-Fiction"]
authors = [
  { name="Kushal Shah", email="atmabodha@gmail.com" },
]
description = "Classifies text as 'Fiction' or 'Non-Fiction'."
readme = "README.md"
requires-python = ">=3.11.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://bekushal.medium.com/fictometer-a-simple-and-explainable-algorithm-for-sentiment-analysis-31186d2a8c7e"
