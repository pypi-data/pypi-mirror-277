[build-system]
requires = ["setuptools>=70.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hamiltoncurrentweather_Rx168059"
version = "0.0.3"
authors = [
  { name="Muhammad Dwi Reza", email="dwireza1002@gmail.com" },
]
description = "This package will get information about current weather in hamilton from weatherwatch website"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]

[project.urls]
Homepage = "https://github.com/Rex-Project-Organization/Hamilton-Current-Weather"
