---
components:
  # ----------------------------------------------------------------------------
  # Descriptions copied from:
  #   https://en.wikipedia.org/wiki/List_of_HTTP_status_codes
  #
  schemas:
    HTTP_SUCCESS_ACCEPTED:
      description: |
        The request has been accepted for processing, but the processing has not been completed.
      required:
        - status
        - title
      properties:
        status:
          type: integer
          format: int32
          example: 202
        title:
          type: string
          example: "Accepted"
        detail:
          type: string
          example: "Request has been processed."

    HTTP_SUCCESS_CREATED:
      description: |
        The request succeeded, and a new resource was created as a result.
      required:
        - status
        - title
      properties:
        status:
          type: integer
          format: int32
          example: 201
        title:
          type: string
          example: "Created"
        detail:
          type: string
          example: "Request has been processed."

    HTTP_SUCCESS_NO_CONTENT:
      description: |
        The server successfully processed the request and is not returning any content.
        (Status code: 204)
      # note: because of validation, we can't set the code in properties
      required:
      properties:

    HTTP_ERROR_BAD_REQUEST:
      description: |
        The server cannot or will not process the request due to an apparent client error.
      required:
        - status
        - title
      properties:
        status:
          type: integer
          format: int32
          example: 400
        title:
          type: string
          example: "Bad Request"
        detail:
          type: string
          example: "Invalid parameter 'foobar'"

    HTTP_ERROR_UNAUTHORIZED:
      description: |
        You don't have the permission to access the requested resource. It is either read-protected or not readable by the server.
      required:
        - status
        - title
      properties:
        status:
          type: integer
          format: int32
          example: 401
        title:
          type: string
          example: "Unauthorized"
        detail:
          type: string
          example: "Invalid X-Gitlab-Token header."

    HTTP_ERROR_FORBIDDEN:
      description: |
        Access to ressource is denied.
      required:
        - status
        - title
      properties:
        status:
          type: integer
          format: int32
          example: 403
        title:
          type: string
          example: "Forbidden"
        detail:
          type: string
          example: "No permission to view file."

    HTTP_ERROR_PAYLOAD_TOO_LARGE:
      description: |
        Payload sent is too large.
      required:
        - status
        - title
      properties:
        status:
          type: integer
          format: int32
          example: 413
        title:
          type: string
          example: "Payload Too Large"
        detail:
          type: string
          example: "Size exceeds 5mb."

    HTTP_ERROR_FAILED_DEPENDENCY:
      description: |
        The request failed because it depended on another request and that request failed.
      required:
        - status
        - title
      properties:
        status:
          type: integer
          format: int32
          example: 424
        title:
          type: string
          example: "Failed Dependency"
        detail:
          type: string
          example: "Could not connect to 'shields.io'"

    HTTP_ERROR_INTERNAL_SERVER_ERROR:
      description: |
        Unexpected condition was encountered.
      required:
        - status
        - title
      properties:
        status:
          type: integer
          format: int32
          example: 500
        title:
          type: string
          example: "Internal Server Error"
        detail:
          type: string
          example: "Internal Server Error"

    HTTP_ERROR_SERVICE_UNAVAILABLE:
      description: |
        The request failed because it depended on another resource and that resource was not available.
      required:
        - status
        - title
      properties:
        status:
          type: integer
          format: int32
          example: 503
        title:
          type: string
          example: "Internal Server Error"
        detail:
          type: string
          example: "Internal Server Error"
