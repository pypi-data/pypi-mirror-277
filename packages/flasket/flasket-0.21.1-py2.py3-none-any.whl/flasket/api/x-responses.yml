---
components:
  responses:
    # --------------------------------------------------------------------------
    # svg responses
    200_svg_image:
      description: "SVG image in image/xvg+xml format."
      content:
        image/svg+xml:

    404_svg_image_not_found:
      description: "SVG Not Found image in image/xvg+xml format."
      content:
        image/svg+xml:

    # --------------------------------------------------------------------------
    # json status responses
    200_ok:
      description: "OK"
      content:
        application/json:
          schema:

    201_created:
      description: "Created"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/HTTP_SUCCESS_CREATED"

    202_accepted:
      description: "Accepted"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/HTTP_SUCCESS_ACCEPTED"

    204_no_content:
      description: "No Content"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/HTTP_SUCCESS_NO_CONTENT"

    302_found:
      description: "Found"
      content:
        application/html:

    400_bad_request:
      description: "Bad Request"
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/HTTP_ERROR_BAD_REQUEST"

    401_unauthorized:
      description: "Unauthorized"
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/HTTP_ERROR_UNAUTHORIZED"

    403_forbidden:
      description: "Forbidden"
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/HTTP_ERROR_FORBIDDEN"

    413_payload_too_large:
      description: "Payload Too Large"
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/HTTP_ERROR_PAYLOAD_TOO_LARGE"

    424_failed_dependency:
      description: "Failed Dependency"
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/HTTP_ERROR_FAILED_DEPENDENCY"

    500_internal_server_error:
      description: "Internal Server Error"
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/HTTP_ERROR_INTERNAL_SERVER_ERROR"

    503_service_unavailable:
      description: "Service Unavailable"
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/HTTP_ERROR_SERVICE_UNAVAILABLE"

    # --------------------------------------------------------------------------
    # json responses
    200_json:
      description: "OK"
      content:
        application/json:

    201_json:
      description: "Created"
      content:
        application/json:

    202_json:
      description: "Accepted"
      content:
        application/json:
