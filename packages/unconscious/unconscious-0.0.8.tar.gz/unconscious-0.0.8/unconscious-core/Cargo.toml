[package]
name = "unconscious-core"
version = "0.1.0"
edition = "2021"


[dependencies]
async-stream = "0.3.5"
axum = { version = "0.7.5", features = ["json"] }
axum-extra = "0.9.3"
bb8-redis = "0.15.0"
futures = "0.3.30"
headers = "0.4.0"
redis = { version = "0.25.3", features = ["streams"] }
scopeguard = "1.2.0"
serde = "1.0.200"
serde_derive = "1.0.200"
serde_json = "1.0.116"
tokio = { version = "1.37.0", features = ["full"] }
tokio-stream = "0.1.15"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
