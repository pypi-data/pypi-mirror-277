[project]
name = "srai"
version = "0.7.5"
description = "A set of python modules for geospatial machine learning and data mining"
authors = [
    { name = "Piotr Gramacki", email = "pgramacki@kraina.ai" },
    { name = "Kacper Leśniara", email = "klesniara@kraina.ai" },
    { name = "Kamil Raczycki", email = "kraczycki@kraina.ai" },
    { name = "Szymon Woźniak", email = "swozniak@kraina.ai" },
]
dependencies = [
    "pandas",
    "geopandas",
    "shapely",
    "h3>=4.0.0b1",
    "numpy",
    "geoparquet",
    "pyfunctional",
    "rtree",
    "pyarrow>=13.0.0",
    "topojson",
    "tqdm",
    "s2",
    "typeguard",
    "requests",
    "h3ronpy>=0.18.0",
    "osmnx",
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: GIS",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://kraina-ai.github.io/srai"
Repository = "https://github.com/kraina-ai/srai"
Documentation = "https://kraina-ai.github.io/srai"
Changelog = "https://github.com/kraina-ai/srai/blob/main/CHANGELOG.md"

[project.optional-dependencies]
osm = [
    "overpass",
    "pillow",
    "beautifulsoup4",
    "quackosm>=0.7.1",
]
voronoi = [
    "pymap3d",
    "haversine",
    "scipy",
    "spherical-geometry",
]
gtfs = [
    "gtfs-kit",
]
plotting = [
    "folium",
    "mapclassify",
    "matplotlib",
    "plotly",
    "kaleido<=0.2.1",
]
torch = [
    "pytorch-lightning",
    "torch",
]
all = [
    "srai[osm,voronoi,gtfs,plotting,torch]",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "bumpver",
    "types-requests",
]
lint = [
    "pre-commit",
    "mypy",
    "docformatter[tomli]",
    "ruff",
]
test = [
    "pytest",
    "tox-pdm",
    "pytest-mock",
    "requests-mock",
    "pytest-check",
    "pytest-parametrization",
    "pytest-xdist",
    "pyogrio",
    "six",
    "pytest-snapshot",
]
visualization = [
    "keplergl",
    "matplotlib",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocs-mermaid2-plugin",
    "mkdocstrings[python]",
    "mkdocs-jupyter",
    "ipykernel",
    "mkdocs-gen-files",
    "mkdocs-awesome-pages-plugin",
    "mike<2",
    "scikit-learn",
    "umap-learn",
]
license = [
    "licensecheck",
    "pipdeptree",
]

[tool.pdm.scripts]
post_install = "pre-commit install"

[tool.ruff]
line-length = 100
target-version = "py39"
extend-exclude = [
    "old",
]
extend-include = [
    "*.ipynb",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "D",
    "I",
    "B",
    "NPY",
    "YTT",
    "Q",
    "PLE",
    "PLW",
    "PIE",
    "TID",
    "ISC",
    "TCH",
]
ignore = [
    "D212",
    "ISC001",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.pycodestyle]
max-doc-length = 100

[tool.ruff.format]
docstring-code-format = true

[tool.mypy]
strict = true
show_column_numbers = true
disallow_untyped_defs = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
ignore_missing_imports = true

[tool.docformatter]
syntax = "google"
black = true
recursive = true
wrap-summaries = 100
wrap-descriptions = 100
tab-width = 4
blank = false
pre-summary-newline = true
close-quotes-on-newline = true
wrap-one-line = true

[tool.bumpver]
current_version = "0.7.5"
version_pattern = "MAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "chore(CI/CD): bump version {old_version} -> {new_version}"
commit = true
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    "^current_version = \"{version}\"$",
    "^version = \"{version}\"$",
]
"srai/__init__.py" = [
    "^__version__ = \"{version}\"$",
]
"CITATION.cff" = [
    "^version: {version}$",
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
log_cli = true

[tool.licensecheck]
using = "requirements"
zero = true
ignore_licenses = [
    "UNKNOWN",
]
ignore_packages = [
    "srai",
    "scalene",
    "docformatter",
    "pymap3d",
    "mkdocs-jupyter",
    "pycountry",
    "keplergl",
    "nvidia-cublas-cu11",
    "nvidia-cuda-cupti-cu11",
    "nvidia-cuda-nvrtc-cu11",
    "nvidia-cuda-runtime-cu11",
    "nvidia-cudnn-cu11",
    "nvidia-cufft-cu11",
    "nvidia-curand-cu11",
    "nvidia-cusolver-cu11",
    "nvidia-cusparse-cu11",
    "nvidia-nccl-cu11",
    "nvidia-nvtx-cu11",
    "nvidia-cublas-cu12",
    "nvidia-cuda-cupti-cu12",
    "nvidia-cuda-nvrtc-cu12",
    "nvidia-cuda-runtime-cu12",
    "nvidia-cudnn-cu12",
    "nvidia-cufft-cu12",
    "nvidia-curand-cu12",
    "nvidia-cusolver-cu12",
    "nvidia-cusparse-cu12",
    "nvidia-nccl-cu12",
    "nvidia-nvtx-cu12",
    "nvidia-nvjitlink-cu12",
    "mkl",
]
