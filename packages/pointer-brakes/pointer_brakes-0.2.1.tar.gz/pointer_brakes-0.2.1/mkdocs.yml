site_name: Pointer Breaks

theme:
  features:
    - toc.integrate
  name: material
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            heading_level: 2
            show_root_heading: true

nav:
  - Home: index.md
  - About: about.md
  - Reference: reference.md
