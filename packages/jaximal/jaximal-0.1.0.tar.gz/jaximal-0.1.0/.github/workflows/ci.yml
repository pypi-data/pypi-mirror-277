name: CI
on: ['push', 'pull_request']
jobs:
  build_and_test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4

      - name: Rye
        uses: eifinger/setup-rye@v3
        with:
          version: 'latest'
          enable-cache: false

      - name: Test
        run: rye test

      - name: Type-Check
        run: basedpyright -p . . 
