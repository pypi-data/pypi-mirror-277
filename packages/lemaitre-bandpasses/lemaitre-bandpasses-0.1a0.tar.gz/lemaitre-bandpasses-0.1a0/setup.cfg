[metadata]
name = lemaitre-bandpasses
version = attr: lemaitre.bandpasses.__version__
author = Nicolas Regnault
author_email = nicolas.regnault@lpnhe.in2p3.fr
description = A small package to store and distribute the Lemaitre bandpasses
long_description = file: README.md
long_description_content_type = text/markdown
keywords = astronomy, astrophysics
license = MIT
license_files = LICENSE
url = https://gitlab.in2p3.fr/lemaitre/bandpasses
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
include_package_data = True
packages = find_namespace:
python_requires = >=3.8
install_requires = 
	requests
	importlib-metadata; python_version<"3.10"
	numpy
	pandas
	scipy
	scikit-sparse
	matplotlib
	sncosmo
	astropy
	h5py
	bbf

[options.package_data]
lemaitre.bandpasses = data/*hdf5

[options.extras_require]
pdf = ReportLab>=1.2; RXP
rest = docutils>=0.3; pack ==1.1, ==1.3

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	my_package.tests*

[egg_info]
tag_build = 
tag_date = 0

