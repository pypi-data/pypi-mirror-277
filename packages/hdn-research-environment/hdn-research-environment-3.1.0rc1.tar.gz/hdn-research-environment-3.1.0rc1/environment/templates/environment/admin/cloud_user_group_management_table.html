<div class="tab-pane fade show active" id="valid" role="tabpanel" aria-labelledby="valid-tab">
    <div class="table-responsive" id="searchitems">
        <table class="table table-bordered table-cred" id="validt">
            <thead>
                <tr class="header">
                    <th>Name</th>
                    <th>Users</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for cloud_group in cloud_group_list %}
                    <tr>
                        <td>{{cloud_group.name}}</td>
                        <td>
                        {% for cloud_identity in cloud_group.cloudidentity_set.all %}
                            <a href="{% url 'user_management' cloud_identity.user.username %}">{{cloud_identity.user}}</a>
                        {% endfor %}
                        </td>
                        <td><a href="{% url 'delete_cloud_group' %}" class="btn btn-sm btn-primary btn-danger" role="button">Delete Group</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% include "environment/admin/pagination.html" with pagination=trainings %}
    </div>
</div>
