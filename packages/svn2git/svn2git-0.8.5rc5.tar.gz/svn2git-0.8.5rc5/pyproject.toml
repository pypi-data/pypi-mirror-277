[tool.poetry]
name = "svn2git"
version = "0.8.5-rc.5"
description = "A tool for migrating svn projects to git"
license = "MIT"
authors = ["Pascal Helmer <pascal@pascalhelmer.de>"]
readme = "README.md"
homepage = "https://helmergmbh.github.io/svn2git/"
repository = "https://github.com/helmergmbh/svn2git"
packages = [{ include = "svn2git" }]

[tool.poetry.scripts]
svn2git = "svn2git.__main__:main"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pre-commit = "3.6.0"
flake8 = "6.1.0"
black = "23.12.0"
isort = "5.13.1"
mypy = "1.7.1"
pytest = "7.4.3"
pytest-asyncio = "0.23.2"
pytest-cov = "4.1.0"
python-semantic-release = "8.5.0"
sphinx = "7.2.6"
sphinx-rtd-theme = "2.0.0"
sphinx-autodoc-typehints = "1.25.2"
livereload = "2.6.3"
pytest-watch = "4.2.0"
pytest-sugar = "0.9.7"
pytest-icdiff = "0.9"
bandit = { extras = ["toml"], version = "1.7.6" }
enum-tools = { extras = ["sphinx"], version = "0.11.0" }
sphinx-material = { git = "https://github.com/bashtage/sphinx-material.git" }
twine = "4.0.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 120
skip = "tests"

[tool.bandit]
exclude_dirs = ["docs", "tests"]

[tool.semantic_release]
build_command = "source $VENV && poetry build"
commit_author = "github-actions <github-actions@github.com>"
commit_message = "chore(release): releasing version {version}  [skip ci]"
version_variables = [
    "svn2git/__init__.py:__version__"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]

[tool.semantic_release.branches.stable]
match = "main"
prerelease = false

[tool.semantic_release.branches.beta]
match = "develop"
prerelease = true
prerelease_token = "rc"

[tool.semantic_release.branches.alpha]
match = "feature-.*"
prerelease = true
prerelease_token = "alpha"

[tool.semantic_release.changelog]
exclude_commit_patterns = [
    "^Merge pull request",
    "^Merge remote",
    "^Merge branch",
    "^chore(release):.*",
    "^build(deps-dev):.*"
]
