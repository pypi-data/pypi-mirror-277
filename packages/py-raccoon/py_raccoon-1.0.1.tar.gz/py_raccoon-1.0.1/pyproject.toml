[build-system]
requires = ["setuptools>=61.0", "cython>=3.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-raccoon"
version = "1.0.1"
authors = [
  { name="Josef Hoppe", email="hoppe@cs.rwth-aachen.de" },
]
description = "PyRaCCooN: Random Cell Complexes on Networks"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'networkx',
  'numpy >= 1.20.0',
  'scipy >= 1.10.0'
]

[project.optional-dependencies]
test = [
  'pytest-cov'
]

[project.urls]
"Homepage" = "https://github.com/josefhoppe/py-racoon"
"Bug Tracker" = "https://github.com/josefhoppe/py-racoon/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
py_raccoon = ["*.pxd"]

[tool.pytest.ini_options]
addopts = "-ra --cov --cov-report html --cov-report term-missing"
testpaths = [
    "tests",
    "tests/py_raccoon"
]
pythonpath = ["src"]

[tool.coverage.run]
source = ["src"]
