[coverage:run]
relative_files = True
branch = True
omit = 
	**/*test.py

[tool:pytest]
addopts = --doctest-modules --cov=sermepa

[nosetests]
verbosity = 3
with-doctest = 1
rednose = 1
hide-skips = 1
cover-tests = 1
with-coverage = 1
cover-html = 1
cover-package = sermepa
cover-inclusive = 1
nocapture = 1 # don't filter standard output/error

[egg_info]
tag_build = 
tag_date = 0

