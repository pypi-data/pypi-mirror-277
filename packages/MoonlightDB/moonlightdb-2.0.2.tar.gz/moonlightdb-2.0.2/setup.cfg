[metadata]
name = MoonlightDB
version = 2.0.2
description = Moonlight is a lightweight JSON-database for Python.
url = https://github.com/De4oult/Moonlight
license = MIT License
keywords = python, cli, package, json, database, web, interface, async, python3, python3.12, database-management, moonlight
author = de4oult
author_email = kayra.dist@gmail.com
long_description = file: README.md
long_description_content_type = text/markdown

[options]
python_requires = >= 3.12
install_requires = 
	filelock
	sanic
	sanic_cors
	click
	pick
	InquirerPy
	rich
	loguru
	markdown
	aiofiles
packages = Moonlight
zip_safe = False

[options.entry_points]
console_scripts = 
	moonlight = Moonlight.cli:cli

[egg_info]
tag_build = 
tag_date = 0

