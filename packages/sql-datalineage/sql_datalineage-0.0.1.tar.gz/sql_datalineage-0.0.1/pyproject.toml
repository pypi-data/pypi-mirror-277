[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sql-datalineage"
authors = [
    {name = "Duy Ha", email = "viplazylmt@gmail.com"},
]
description = "A small example package for datalineage"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["data", "lineage", "column-level-lineage"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: SQL",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "click",
    "requests",
    "sqlglot[rs]",
]
dynamic = ["version"]

[project.optional-dependencies]
pdf = ["ReportLab>=1.2", "RXP"]
rest = ["docutils>=0.3", "pack ==1.1, ==1.3"]

[project.scripts]
datalineage = "datalineage.cli:main"

[project.urls]
Homepage = "https://github.com/viplazylmt/sql-datalineage"
Issues = "https://github.com/viplazylmt/sql-datalineage/issues"

[tool.setuptools]
packages = ["datalineage"]

[tool.setuptools.dynamic]
version = {attr = "datalineage.VERSION"}
