[tool.poetry]
name = "grobid-client"
version = "0.8.7"
description = "A client library for accessing Grobid"

authors = []

readme = "README.md"
packages = [
    {include = "grobid_client"},
]
include = ["CHANGELOG.md", "grobid_client/py.typed"]

[tool.poetry.dependencies]
python = "^3.7"
httpx = "0.23.0"
h11 = ">=0.12.0"
attrs = ">=20.1.0,<22.0.0"
python-dateutil = "^2.8.0"
beautifulsoup4 = "^4.10.0"
lxml = "^4.7.1"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 120
target_version = ['py36', 'py37', 'py38']
exclude = '''
(
  /(
    | \.git
    | \.venv
    | \.mypy_cache
  )/
)
'''

[tool.isort]
line_length = 120
profile = "black"