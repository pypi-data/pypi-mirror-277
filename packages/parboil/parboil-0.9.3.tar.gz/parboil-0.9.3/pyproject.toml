[tool.poetry]
name = "parboil"
version = "0.9.3"
description = "Create reusable boilerplate templates to kickstart your next project."
authors = ["J. Neugebauer <github@neugebauer.cc>"]
license = "MIT"
readme = "README.md"
homepage = "http://github.com/jneug/parboil"
repository = "http://github.com/jneug/parboil"
classifiers = [
	"Programming Language :: Python :: 3",
    "Operating System :: MacOS",
    "Operating System :: Unix",
    "Operating System :: POSIX"
	]
packages = [
    { include = "parboil", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.0.3"
Jinja2 = "^3.0.2"
jinja2-ansible-filters = "^1.3.2"
jsoncparser = "^1.0.4"
rich = "^12.6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^6.2.5"
isort = "^5.9.3"
black = "^22.3"
flake8 = "^5.0.4"
pytest-mock = "^3.6.1"
mypy = "^0.910"
tbump = "^6.7.0"
mkdocs = "^1.4.0"
mkdocs-click = "^0.8.0"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}
mkdocs-material = "^8.5.6"

[tool.poetry.scripts]
boil = "parboil.parboil:boil"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.tbump]
# Uncomment this if your project is hosted on GitHub:
github_url = "https://github.com/jneug/parboil/"

[tool.tbump.version]
current = "0.9.3"
regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "pyproject.toml"
search = 'version = "{current_version}"'

[[tool.tbump.file]]
src = "src/parboil/__init__.py"
search = '__version__ = "{current_version}"'

[[tool.tbump.file]]
src = "tests/test_boil.py"
search = 'assert __version__ == "{current_version}"'
