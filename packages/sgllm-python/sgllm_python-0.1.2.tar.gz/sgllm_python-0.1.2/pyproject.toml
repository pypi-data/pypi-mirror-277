[tool.poetry]
name = "sgllm-python"
version = "0.1.2"
description = "The Official Python Library For The SGLLM API."
authors = ["JueYing <jueying@aiunicorn.com>"]
license = "MIT"
readme = "README.md"
packages = [
  { include = "sgllm" }
]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.13"
httpx = ">=0.23.0,<1"
pydantic = ">=1.9.0,<3"
typing-extensions = ">=4.7,<5"
anyio = ">=3.5.0,<5"
distro = ">=1.7.0, <2"
sniffio = "*"
tqdm = "*"

numpy = { version = ">=1", optional = true }
pandas = { version = ">=1.2.3", optional = true }
pandas-stubs = { version = ">=1.1.0.11", optional = true }

[tool.poetry.dependencies.cached-property]
version = "^1.5.2"
python = "<3.8"

[tool.pytest.ini_options]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "mirrors"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"
