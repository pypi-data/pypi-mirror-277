[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bioDAG"
version = "0.0.2"
authors = [
  { name="shi4712", email="shi4712@genetics.ac.cn" },
]
description = "This is a package to preprocess DAG-structure biological data."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas>=1.3.2",
    "numpy>=1.20.3",
    "networkx>=2.6.3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/shi4712shi/bioDAG/"
Issues = "https://github.com/shi4712shi/bioDAG/issues"