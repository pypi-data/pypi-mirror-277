[project]
name = "flowbyte"
version = "0.1.0"
authors = [
  { name="Kevork Keheian", email="jamal@optiret.com" },
]
description = "ETL tool for data processing"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/optiret/flowbyte"
Issues = "https://github.com/optiret/flowbyte/issues"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"