[tox]
envlist = lint, static, unit
isolated_build=true

[vars]
src_path = {toxinidir}/src
tst_path = {toxinidir}/tests
all_path = {[vars]src_path} {[vars]tst_path}

[testenv]
basepython = python3
setenv =
  PYTHONPATH = {[vars]src_path}
  PY_COLORS=1
passenv =
  PYTHONPATH
  HOME
  PATH

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    isort
commands =
    isort {[vars]all_path}
    black {[vars]all_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    flake8 < 5
    flake8-docstrings
    flake8-copyright
    flake8-builtins
    pyproject-flake8
    pep8-naming
    isort
    codespell
commands =
    codespell .
    pflake8 {[vars]all_path}
    isort --check-only --diff {[vars]all_path}
    black --check --diff {[vars]all_path}

[testenv:static]
description = Run static analysis checks
deps =
    ops
    PyYAML
    typing_extensions
    pyright
commands =
    lib: pyright --pythonversion 3.8 {[vars]src_path}
    unit: pyright --pythonversion 3.8 {[vars]tst_path}

[testenv:unit]
description = Run unit tests
deps =
    deepdiff
    fs
    pytest
    ops
    PyYAML
    typing_extensions
    coverage[toml]
allowlist_externals =
    /usr/bin/env
commands =
    python -m doctest {[vars]src_path}/cosl/mandatory_relation_pairs.py
    /usr/bin/env sh -c 'stat cos-tool-amd64 > /dev/null 2>&1 || curl -L -O https://github.com/canonical/cos-tool/releases/latest/download/cos-tool-amd64'
    coverage run \
      --source={[vars]src_path} \
      -m pytest -v --tb native --log-cli-level=INFO -s {posargs} {[vars]tst_path}
    coverage report
