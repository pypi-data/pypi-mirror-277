[project]
name = "amisui"
version = "0.1.5"
description = "Default template for PDM package"
authors = [
    { name = "luxuncang", email = "luxuncang@qq.com" },
]
dependencies = [
    "pydantic>=1.10.14",
    "jinja2>=3.1.3",
]
requires-python = ">3.7"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
test = "python tests/test.py"
