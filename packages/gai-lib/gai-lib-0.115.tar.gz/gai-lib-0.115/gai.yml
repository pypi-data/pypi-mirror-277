gai_url: "https://localhost:12043"
#gai_url: "https://gaiaio.ai/api"
generators:
    default:
        ttt: ttt-openai
        ttt-long: ttt-long-claude
        stt: stt-openai
        tts: tts-openai
        itt: itt-openai
        rag: rag-openai

    ttt-gai:
        type: ttt
        url: "/gen/v1/chat/completions"
        whitelist:
            - temperature
            - top_p
            - min_p
            - top_k
            - max_new_tokens
            - typical
            - n
            - token_repetition_penalty_max
            - token_repetition_penalty_sustain
            - token_repetition_penalty_decay
            - beams
            - beam_length
        default:
            temperature: 0.0001
            top_p: 0.15
            min_p: 0.0
            top_k: 50
            max_new_tokens: 1000
            typical: 0.0
            token_repetition_penalty_max: 1.25
            token_repetition_penalty_sustain: 256
            token_repetition_penalty_decay: 128
            beams: 1
            beam_length: 1
        env:
            gai_api_key: "gai_api_key"

    ttt-openai:
        type: ttt
        whitelist:
            - max_tokens
            - temperature
            - top_p
            - presence_penalty
            - frequency_penalty
            - stop
            - logit_bias
            - n
            - stream
            - openai_api_key
        default:
            temperature: 1.2
            top_p: 0.15
            top_k: 50
            max_tokens: 1000
        env:
            OPENAI_API_KEY: "OPENAI_API_KEY"

    ttt-long-gai:
        type: ttt
        url: "/gen/v1/longchat/completions"
        whitelist:
            - temperature
            - top_p
            - min_p
            - top_k
            - max_new_tokens
            - typical
            - n
            - token_repetition_penalty_max
            - token_repetition_penalty_sustain
            - token_repetition_penalty_decay
            - beams
            - beam_length
        default:
            temperature: 1.2
            top_p: 0.15
            min_p: 0.0
            top_k: 50
            max_new_tokens: 1000
            typical: 0.0
            token_repetition_penalty_max: 1.25
            token_repetition_penalty_sustain: 256
            token_repetition_penalty_decay: 128
            beams: 1
            beam_length: 1
        env:
            gai_api_key: "gai_api_key"

    ttt-long-claude:
        type: ttt
        whitelist:
            - max_tokens_to_sample
            - temperature
            - top_p
            - top_k
            - stop_sequences
        default:
            temperature: 1.2
            top_p: 0.15
            top_k: 50
            max_tokens_to_sample: 1000
        env:
            ANTHROPIC_API_KEY: "ANTHROPIC_API_KEY"

    stt-gai:
        type: stt
        url: "/gen/v1/audio/transcriptions"
        env:
            gai_api_key: "gai_api_key"
    stt-openai:
        type: stt
        url: "/gen/v1/audio/transcriptions"
        env:
            OPENAI_API_KEY: "OPENAI_API_KEY"

    tts-gai:
        type: tts
        url: "/gen/v1/audio/speech"
        env:
            gai_api_key: "gai_api_key"
    tts-openai:
        type: tts
        url: "/gen/v1/audio/speech"
        env:
            OPENAI_API_KEY: "OPENAI_API_KEY"

    itt-gai:
        type: itt
        url: "/gen/v1/vision/completions"
        env:
            gai_api_key: "gai_api_key"

    itt-openai:
        type: itt
        url: "/gen/v1/vision/completions"
        env:
            OPENAI_API_KEY: "OPENAI_API_KEY"

    rag-gai:
        type: rag
        url: "/gen/v1/rag"
        env:
            gai_api_key: "gai_api_key"

    rag-openai:
        type: rag
        url: "/gen/v1/rag"
        env:
            OPENAI_API_KEY: "OPENAI_API_KEY"
