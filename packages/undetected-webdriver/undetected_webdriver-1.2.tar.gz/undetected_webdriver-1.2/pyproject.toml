[build-system]
requires = ["setuptools >= 61.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "undetected_webdriver"
version = "1.2"
authors = [
    { name="Izaan Noman", email="izaan.nyc@gmail.com" },
]
description = "An undetected version of better selenium."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["undetected-chromedriver >= 3.5.4", "setuptools >= 61.1.0", "disutils"]
[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"