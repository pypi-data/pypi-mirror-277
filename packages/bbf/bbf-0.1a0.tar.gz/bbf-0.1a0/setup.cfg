[metadata]
name = bbf
version = attr: bbf.__version__
description = Fast computation of broadband fluxes and mags
long_description = file: README.md
long_description_content_type = text/markdown
author = Nicolas Regnault
author_email = nicolas.regnault@lpnhe.in2p3.fr
license = Apache Software License
license_files = LICENSE
url = https://gitlab.in2p3.fr/lemaitre/bbf
keywords = astronomy, astrophysics
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find_namespace:
include_package_data = True
zip_safe = False
python_requires = >=3.8
install_requires = 
	importlib_resources; python_version < '3.9'  # not needed from 3.10
	
	numpy
	pandas
	scipy
	scikit-sparse
	mkl
	sparse_dot_mkl
	matplotlib
	platformdirs
	
	sncosmo
	astropy
	getCalspec

[options.package_data]
bbf = data/*

[egg_info]
tag_build = 
tag_date = 0

