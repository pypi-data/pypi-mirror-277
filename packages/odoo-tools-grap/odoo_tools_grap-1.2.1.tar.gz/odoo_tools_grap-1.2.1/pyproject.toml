[tool.poetry]
name = "odoo-tools-grap"
version = "1.2.1"
description = "Small CLI tool for Odoo"
authors = [
    "GRAP, Groupement Régional Alimentaire de Proximité",
]
maintainers = [
    "Sylvain LE GAL",
]
license = "AGPLv3+"
readme = "README.md"
repository = "https://gitlab.com/grap-rhone-alpes/odoo-tools-grap"
keywords = ["cli", "odoo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Odoo",
]

[tool.poetry.scripts]
otg = "odoo_tools_grap.cli.cli:main"
odoo-tools-grap = "odoo_tools_grap.cli.cli:main"

[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"

click = "^7.0"
click-loglevel = "^0.4"
git-aggregator = "^2.1"
GitPython = "^3.1"
PyGithub = "^2.3"
loguru = "^0.6"
plumbum = "^1.7"
single-source = "^0.3"


[tool.poetry.group.dev.dependencies]
pytest = [
    {version = "<=6.1.2", python = "<3.10"},
    {version = ">=6.2.5", python = ">=3.10"}
]
pytest-mock = "3.6.1"
pytest-cov = "*"
safety = "*"
pylint = "*"
tox = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.isort]
profile = "black"
line_length = 79
